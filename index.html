<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Programming Tech</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="form">

        <h1>Contact Us</h1>

        <div class="box">

            <div class="map-box">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.2220247207215!2d3.3772238142664803!3d6.493548425313556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8c881eef3b8b%3A0x9e41b16d56be0e19!2s248%20Borno%20Way%2C%20Adekunle%20101245%2C%20Yaba!5e0!3m2!1sen!2sng!4v1644240731547!5m2!1sen!2sng"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>

            <div class="form-box">

                <form>

                    <h4>Name*</h4>
                    <input type="text" placeholder="Name">

                </form>

                <form class="sec">

                    <h4>Email*</h4>
                    <input type="email" placeholder="Email">

                </form>

                <form class="sec">

                    <h4>Phone*</h4>
                    <input type="number" placeholder="Phone">

                </form>

                <form class="sec">

                    <textarea cols="30" rows="10" placeholder="Input your text here"></textarea>

                </form>

                <div class="form-foot">

                    <h5>Or you can email us at: support@visionprogrammingtech.org</h5>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
